<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What's up?</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../style.css">
</head>
<body>
    <main>
        <section id="content">
            <p>Sasha's Mobile Museum App</p>
            <h1>What's up?</h1>
            <img src="https://i.ytimg.com/vi/5QvMDHIEX00/hqdefault.jpg" alt="Hello">
        </section>
        <section id="comments">
            <h2>Comments</h2>
            <section class="comment">
                <h3>Arien said:</h3>
                <p>"This is definitely one of my favorites!"</p>
            </section>
        </section>
        <form onsubmit="submitComment(); return false">
            <div class="formSection">
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div class="formSection">
                    <label for="msg">Message:</label>
                    <textarea id="msg"></textarea>
            </div>
            <div class="button">
                <button type="default">Post your comment</button>
            </div>
        </form>
    </main>
    <footer>
        <p>Made with ‚ù§ at Codaisseur</p>
    </footer>
</body>
</html>
